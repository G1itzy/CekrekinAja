name: CekrekinAja CI/CD (with MySQL)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Membuat service container untuk database MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1. Mengambil kode dari repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Menyiapkan lingkungan PHP dengan ekstensi MySQL
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: bcmath, ctype, curl, dom, fileinfo, json, mbstring, openssl, pdo, tokenizer, xml, pdo_mysql

      # 3. Install dependensi Composer
      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # 4. Install dependensi NPM dan build aset
      - name: Install NPM dependencies and build assets
        run: |
          npm install
          npm run prod

      # 5. Siapkan file .env
      - name: Prepare environment file
        run: php -r "copy('.env.example', '.env');"

      # 6. Generate application key
      - name: Generate application key
        run: php artisan key:generate

      # 7. Setup Database dari file .sql ke MySQL Service
      - name: Setup Test Database
        run: sudo apt-get install -y mysql-client && mysql -h 127.0.0.1 --port=${{ job.services.mysql.ports[3306] }} -u root -ppassword laravel_test < database/db_CekrekinAja.sql

      # 8. Jalankan tes menggunakan koneksi MySQL
      - name: Run Pest/PHPUnit tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test
        run: npm ci


      deploy:
    needs: test # <-- Menunggu job 'test' selesai
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # <-- Hanya jalan saat push ke main

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Production Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }} # Atau gunakan password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }} # Defaultnya 22
        script: |
          # 1. Masuk ke direktori proyek di server Anda
          cd /home/xukxmbxe/RentalKamera
          
          # 2. Ambil perubahan terbaru dari branch main
          git pull origin main
          
          # 3. Install dependensi composer (tanpa dev packages)
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          
          # 4. Buat file .env dari secret
          echo "${{ secrets.PROD_ENV_FILE }}" > .env
          
          # 5. Jalankan migrasi database
          php artisan migrate --force
          
          # 6. Optimasi Laravel untuk produksi
          php artisan cache:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # 7. Install dependensi NPM & build aset
          npm install
          npm run prod

